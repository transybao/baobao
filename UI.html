<!DOCTYPE html>
<html>
<head>
	<title>Real time chat application</title>
	<style>
		body
		{
			background: #efefef;
		}
		header#header_text
		{
			margin:0px auto;
			font-size: 1.3em;
			text-align: center;
			color: #f2ae72;
		}
		#chat
		{
			width:500px;
			height:500px;
			overflow:auto;
			border:2px solid #85c4b9;
			background:white;
		}
		.wrap
		{
			width:500px;
			height:auto;
			margin:0px auto;
		}
		#message
		{
			width:502px;
			height:28px;
			font-size: 1.1em;
			outline: 0;
			border-top:0px;
			border-right: 0px;
			border-left:0px;
			border-bottom-color: #efefef;
			text-indent: 5px;
		}

		#message:focus
		{
			border-bottom-color: #c9c9c9;
		}
		.income
		{
			padding:10px;
			margin-left:10px;
			margin-right:10px;
			word-wrap: break-word;
			background-color: #efefef;
			border:1px solid gray;
			border-radius: 5px;
			margin-top:10px;
		}
		.left_login
		{
			width:auto;
			height:100px;
			float:left;
			margin-top:50px;
			margin-left:20px;
		}

	</style>
	<style type="text/css" media="screen">
		* {font-family: calibri;}

		input {
			box-shadow: 2px 2px 5px #808080;
		}

		h1 {font-size: 40px;color: #aaa;}

		.login-button {
			background: #008080;
			height: 40px;
			width: 265px;
			color: #ffffff;
			border: transparent;
			border-radius: 4px;
			font-size: 20px;
		}

		a{
			text-decoration: none;
			color: #008080;
		}

		.box1,.box2 {
			width: 244px;
			font-size: 25px;
			border: 0.5px #ccc solid;
			border-radius: 4px;
			padding: 5px 10px;
			font-family: consolas;
		}
	</style>

</head>
<body>
	<!--New-->
	
  	<!--New-->
  	<!--Left login-->
  	<div class="left_login">
		 <form id="loginForm">
			<input type="textbox" name="first" class="box1" placeholder="Enter your fucking name"/> <br> <br>
			<input type="submit" value="Login" class="login-button">
		</form>
		<p id="notification">Vui lòng chọn tên chat của bạn</p>
  	</div>
  	<!--Main-->
  	<header id="header_text">Ứng dụng chat theo thời gian thực</header>
  	<br>
	<div class="wrap">
		<div id="chat">
			
		</div>
		<br>
		
		<form id="send_message">
			<input type="text" id="message"/>
	<!-- 		<input type="submit" value="Send"> -->
		</form>
	</div>



	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function() {
			var socket = io.connect();
			var messForm = $('#send_message');
			var mess = $('#message')
			var show = $('#chat');

			mess.css('disabled', 'disabled');

			messForm.submit(function(e)
			{
				e.preventDefault();
				//gửi data lên server
				socket.emit('send mess', mess.val().trim());
				mess.val('');
			});

			//client nhận data trả về từ server
			socket.on('new mess', function(data){
				show.append('<p class="income">' + data + '</p>');
				show.stop().animate({scrollTop: show[0].scrollHeight},'slow');
			});

		});
	</script>

	<script type="text/javascript">
		$(document).ready(function() {
			
		});		
	</script>
</body>
</html>
